<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!--integrante 1-->
<div id = root>
    <h2>Integrantes:</h2>
    <p v-html="text"></p>
    <ul>
        <li v-for='root in datos'>
            <p><strong>{{root}}</strong></p>
            
        </li>
    </ul>
</div>


<!--integrante 2-->
<div id = root2>
    <p v-html="text"></p>
    <ul>
        <li v-for='root2 in datos'>
            <p><em>{{root2}}</em></p>
        </li>
    </ul>
</div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
       //integante 1
        new Vue({
            el: '#root',
            data: {

                datos: {
                    Nombre: 'Christopher Alberto Murillo Castro', 
                    telefono: '70605005',
                    carrera: 'Ing en Sistemas y Redes informaticas',
                    asignatura: 'Programacion Computacional IV'
                }

            }
        });
          
    </script>

    
    <script>
        //integrante 2
        new Vue({
            el: '#root2',
            data: {

                datos: {
                    Nombre: 'Hayci Natalia Zuniga Ramirez', 
                    telefono: '72706980',
                    carrera: 'Ing en Sistemas y Redes informaticas',
                    asignatura: 'Programacion Computacional IV'
                }

            }
        });
          
    </script>

    
</body>
</html>
